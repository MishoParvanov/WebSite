<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" href="https://cdn1.iconfinder.com/data/icons/sports-balls-4/32/balls_filled_outline-01-512.png">
    <link rel="stylesheet" href="Style/css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<header>
    <div class="Navbar">
        <ul>
            <li><a class="green" href="FirstPage.html">Home</a></li>
            <li><a href="Contact.html">Contact</a> </li>
            <li><a href="About.html">About</a> </li>
            <li style="float:right"><a class="blue" href="Login.html">Login</a>
            <li style="float:right"><a class="blue" href="Register.html">Register</a>
        </ul>
    </div>
</header>

<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="email" placeholder="Please enter email">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" placeholder="Please enter password">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4" >
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <a href="FirstPage.html" class=" btn btn-primary">Login</a>
                    </div>
                </div>
            </fieldset>

        </form>
    </div>
</main>


</body>
</html>
